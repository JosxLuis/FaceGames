<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>FaceGames - Oracle</title>
    <meta name="description" content="FaceGames is a game">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

    <link href='https://css.gg/css' rel='stylesheet'>
</head>

<body>
  <div class="fondo-circulos">
        <!-- <i style="color: yellow; font-size: 5em;" class="gg-play-button"></i>
        <i style="color: yellow; font-size: 5em;" class="gg-profile"></i>
        <i style="color: yellow; font-size: 5em;" class="gg-music-speaker"></i>
        <i style="color: yellow; font-size: 5em;" class="gg-gg-trophy"></i>-->

        <div class="circle-speaker"></div>
        <div class="circle-2"></div>

        <div class="rectangulo"></div>
        <div class="circle-3"></div>
        
        <div class="circle-4"></div>
        <div class="rectangulo"></div>
        <div class="circle-3"></div>
        
       

     
    </div>


    <div class="register">
        <div class="container">
            <div class="twelve columns">
                <div class="formulario">
                    <h1>Registro</h1>
                    <form action="" method="post">
                        <div class="row">
                            <div class="six columns">
                                <label class="JLabel" for="fNombres">Nombres</label>
                                <input class="u-full-width " type="text" placeholder="Nombres" id="fNombres">
                            </div>

                        </div>
                        <div class="row">
                            <div class="six columns">
                                <label class="JLabel" for="fAPaterno">Apellido Paterno</label>
                                <input class="u-full-width" type="text" placeholder="Apellido Paterno"
                                    id="fAPaterno">
                            </div>
                            <div class="six columns">
                                <label class="JLabel" for="fAMaterno">Apellido Materno</label>
                                <input class="u-full-width" type="text" placeholder="Apellido Materno"
                                    id="fAMaterno">
                            </div>
                        </div>
                        <div class="row">
                            <div class="twelve columns">
                                <label class="JLabel" for="fCorreo">Correo electrónico</label>
                                <input class="u-full-width" type="email" placeholder="Correo electrónico"
                                    id="fCorreo">
                            </div>

                        </div>
                        <div class="row">
                            <div class="six columns">
                                <label class="JLabel" for="fContraseña">Contraseña</label>
                                <input class="u-full-width" type="password" placeholder="Contraseña"
                                    id="fContraseña">
                            </div>
                            <div class="six columns">
                                <label class="JLabel" for="fCContraseña">Confirmar contraseña</label>
                                <input class="u-full-width" type="password" placeholder="Confirmar contraseña"
                                    id="fCContraseña">
                            </div>
                        </div>
                        <br>
                        <input class="button-primary buttonForm" type="submit" value="Registrar">
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
